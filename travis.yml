sudo: required
language: node_js
node_js:
  - '14.17.3'
branches:
  only:
    - master
services:
  - docker

script:
  - docker build . -t "$IMAGE_NAME"
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER_NAME" --password-stdin
  - docker push "$IMAGE_NAME"

